<div class="container">
    <br>
    <br>
    <form [formGroup]="ehrForm" (ngSubmit)="onSubmit(ehrForm.value)" style="width: 500px;">
      <div class="form-group">
        <input type="text" class="form-control" id="patient" formControlName="patient" placeholder="Patient">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="targetDoctor" formControlName="targetDoctor" placeholder="Target Doctor">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="note" formControlName="note" placeholder="Note">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="attachmentId" formControlName="attachmentId" placeholder="Attachment Id">
      </div>

      <div style="text-align:center; margin-bottom: 50px;"><mat-card style="margin-top:10px; width: 50%;">  
        <mat-card-content>  
            <ul>  
                <li *ngFor="let file of files">  
                    <mat-progress-bar [value]="file.progress"></mat-progress-bar>  
                    <span id="file-label">  
                          
                    </span>  
                </li>  
            </ul>  
        </mat-card-content>  
        <mat-card-actions>  
            <button mat-button color="warn" (click)="onClick()">  
                <mat-icon>file_upload</mat-icon>  
                Upload  
            </button>  
        </mat-card-actions>  
    </mat-card><input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept="image/*" style="display:none;" />
    </div>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>

</div>
